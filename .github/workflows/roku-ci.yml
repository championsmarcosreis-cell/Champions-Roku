name: roku-ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package ZIP
        shell: pwsh
        run: |
          ./scripts/package.ps1
          if (!(Test-Path dist/champions-roku.zip)) { throw "ZIP not found: dist/champions-roku.zip" }
          $len = (Get-Item dist/champions-roku.zip).Length
          if ($len -lt 1024) { throw "ZIP too small ($len bytes)" }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: champions-roku-zip
          path: dist/champions-roku.zip
          if-no-files-found: error

